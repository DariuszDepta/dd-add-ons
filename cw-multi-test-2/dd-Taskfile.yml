      - task: test-default
      - task: test-no-default
      - task: test-1-1
      - task: test-1-2
      - task: test-1-3
      - task: test-1-4
      - task: test-2-0
      - task: test-2-1
      - task: test-stargate
      - task: test-staking
      - task: test-min
