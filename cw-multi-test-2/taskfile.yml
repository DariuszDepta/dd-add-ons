      - task: test-1-2
      - task: test-1-3
      - task: test-1-4
      - task: test-2-0
      - task: test-2-1
      - task: test-stargate
      - task: test-staking
      - task: test-min
      - task: test-max
      - task: test-1-78-all
      - task: test-1-78-default

  test-all:
    desc: Runs all tests in debug mode with all features enabled
    cmds:
      - cmd: cargo +stable test --all-features

  test-default:
